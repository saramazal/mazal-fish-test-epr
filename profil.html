<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="general.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profil.css">
    
    <title id="title-page">Photographe</title>
    
</head>
<body>
<div class="main-container" >
    <header>
        <div class="logo-container" tabindex="1">
            <a href="index.html" aria-label="homepage link"><img src="./FishEye_Photos/logo/logo.png" aria-label="logo"  alt="FishEye home page"/></a>
        </div>
    </header>
    <main class="main-section" aria-hidden='false'>
        <section class="top-section">
            <div class="infos-profil">
                <div id="nom-profil"></div>
                <div id="ville-profil"></div>
                <div id='citation-profil'></div>
                <div id="tag-profil"></div>
            </div>
            <div id="container-contactez-moi">
                <button class="contactez-moi" tabindex="1">Contactez-moi</button>
            </div>
            <div class="card-photo">
                <img id="photo-top-section" src="" alt="">
            </div>
        </section>

        <section class="recherche-selector-trie">
            <p class="titre-selector">Trier par</p>
            <div class="popularite" aria-haspopup="listbox" aria-label='sélécteur tri images' role="listbox">
                <div class="selector-pop">
                    <button id="selecteur-trie" aria-label="trier par popularité" ></button>
                    <img src="./FishEye_Photos/svg/fleche-bas.svg" id="fleche" alt="" />
                </div>
                <div class="selector-open">
                    <div class="container-title1">
                        <button id="popularite-title1" aria-label="trier par Popularité" >Popularité</button>
                    </div>
                    <div class="container-title2">
                        <button id="popularite-title2" aria-label="trier par date" >Date</button>
                    </div>
                    <div class="container-title2">
                        <button id="popularite-title3" aria-label="trier par titre" >Titre</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="body-section">

        </section>

        <div class="profil-tjm-likes">
            <div class="total-likes"></div>
            <img class ="heart" src="./FishEye_Photos/png/heartBlack.png" alt="" />
            <div class="tjm-profil"></div>
        </div>
    </main>

    <div class="modal-bg" aria-label="modal photo" role="dialog" aria-modal="false" aria-hidden="true">
        <div class='modal'>
            <div class="modal-centre">
                <button id="chevron-left" class="js-modalPhoto-focus" aria-label="Photo précédente" >
                    <img class="chevron-modal"  src="./FishEye_Photos/svg/chevron-left.svg" alt=""/>
                </button>
                <img class="photo-modal" src="" alt=""/>
                <video controls="controls"  class="video-modal" ></video>  
                <button id ="chevron-right" class="js-modalPhoto-focus" aria-label="Photo suivante">
                    <img class="chevron-modal"  src="./FishEye_Photos/svg/chevron-right.svg" alt=""/>
                </button>
            </div>
            <button class="exit-modal-event js-modalPhoto-focus" aria-label="fermeture photo" >
                <img class="exit-modal" src="./FishEye_Photos/svg/exit.svg" alt="" />
            </button>
            <div class='title-modal title-media'></div>
        </div>
    </div>
</div>

<section class="form-container" aria-label="formulaire contact photographe" aria-hidden="true" role="dialog" aria-modal="false">
    <form class="form" >
        <h1 class='form-title'>Contactez-moi</h1> 
        <h2 id="photographe-name"></h2> 
        <label class="label-form " for="prénom" >Prénom</label>
        <input class="input-form js-modal-focus" aria-label="entrez un prénom" type="text" id="prénom" />
        <label class="label-form" for="Nom" >Nom</label>
        <input class="input-form js-modal-focus" type="text" id="Nom" />
        <label class="label-form" for="Email" >Email</label>
        <input class="input-form js-modal-focus" type="text" id="Email" />
        <label class="label-form" for="textarea" >Votre message</label>
        <textarea class="textarea-form js-modal-focus" rows="5" id="textarea"></textarea>
        <button class="btn-form js-modal-focus" type="submit">Envoyer</button>
        <button class="exitBlanc js-modal-focus" aria-label="fermeture formulaire">
            <img  src="./FishEye_Photos/png/exitBlanc.png" alt="croix sortie formulaire" />
        </button>
    </form>
</section>

<script src="./profil.js"></script>
</body>
</html>
